<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Generador de Contraseñas</title>
</head>
<center>

    <body>
        <br><br>
        <h1>GENERADOR DE CONTRASEÑAS</h1>
        <br><br>
        
        <input type="number" id="longitud" min="1" max="128 " placeholder="Longitud">
        <br><br>
        <label for="numeros">Incluir números</label>
        <input type="checkbox" id="numeros">
        <label for="simbolos">Incluir símbolos</label>
        <input type="checkbox" id="simbolos">
        <br><br>
        <button id="generar" class="btn btn-success">Generar Contraseña</button>
        <p id="contraseña"></p>


        <script type="module">
            //import { generarContraseña } from '../../module/GeneradorContraseñas.js';
            import * as generarContraseña from '../../module/aggregator.js';

            document.getElementById('generar').addEventListener('click', () => {
                const longitud = document.getElementById('longitud').value;
                const incluirNumeros = document.getElementById('numeros').checked;
                const incluirSimbolos = document.getElementById('simbolos').checked;

                const contraseña = generarContraseña.generarContraseña(longitud, incluirNumeros, incluirSimbolos);
                document.getElementById('contraseña').textContent = `Tu nueva contraseña es: ${contraseña}`;
            });
        </script>


    </body>
</center>

</html>
