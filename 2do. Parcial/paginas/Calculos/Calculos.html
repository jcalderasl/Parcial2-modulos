<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<center>

    <body>
        <br><br>
        <h1>Calculadora</h1>
        <br>
        <input id="num1" type="number" placeholder="Num 1">
        <input id="num2" type="number" placeholder="Num 2">
        <br><br>
        <button id="calcular" class="btn btn-success">Calcular</button>
        <br><br>
        <h6 id="resultado"></h6>
        <script type="module">
            // Importa las funciones desde el agregador (Aggregator.js)
            import * as Calculos from '../../module/aggregator.js';

            function calcular() {
                const num1 = Number(document.getElementById('num1').value);
                const num2 = Number(document.getElementById('num2').value);

                const resultadoSuma = Calculos.sumar(num1, num2);
                const resultadoResta = Calculos.restar(num1, num2);
                const resultadoMultiplicacion = Calculos.multiplicar(num1, num2);
                const resultadoDivision = Calculos.dividir(num1, num2);

                document.getElementById('resultado').innerHTML = `
                La suma es: ${resultadoSuma} <br/>
                La resta es: ${resultadoResta} <br/>
                La multiplicación es: ${resultadoMultiplicacion} <br/>
                La división es: ${resultadoDivision}
            `;
            }

            document.getElementById('calcular').addEventListener('click', calcular);
        </script>
    </body>
</center>

</html>
